<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Login View -->
        <div id="login-view" class="content">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1>Welcome Back</h1>
                <p style="color: var(--text-secondary); margin-top: 8px;">Sign in to continue</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div style="text-align: center;">
                <button id="show-register" class="link-btn">Don't have an account? Sign up</button>
            </div>
        </div>

        <!-- Register View -->
        <div id="register-view" class="content hidden">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1>Create Account</h1>
                <p style="color: var(--text-secondary); margin-top: 8px;">Join us today</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" class="primary-btn">Sign Up</button>
            </form>
            <div style="text-align: center;">
                <button id="show-login" class="link-btn">Already have an account? Sign in</button>
            </div>
        </div>

        <!-- App View -->
        <div id="app-view" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
            <header>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <h1>Todo List</h1>
                    <span id="user-display" style="font-size: 12px; color: var(--text-secondary); background: var(--bg-color); padding: 2px 8px; border-radius: 12px;"></span>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
                    <button id="logout-btn" class="logout-btn" title="Logout">â†ª</button>
                </div>
            </header>
            <div class="content">
                <form id="add-todo-form" class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="Add a new task..." required>
                    <button type="submit" class="primary-btn" style="width: auto; padding: 0 20px;">Add</button>
                </form>
                <ul id="todo-list" class="todo-list">
                    <!-- Todos will be inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
